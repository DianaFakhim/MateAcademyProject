<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Another even more awesome page </title>
        <link rel = "icon" href ="awesome.png">

     <!-- CSS basic styling that will be applied to all tags 'span' on current page-->  
       <style>
        span{
          font-size: 18px;
          font-family: Arial;
          font-weight: bold;
          font-style: italic;
          text-decoration: underline;
          color: red;
          background-color: black;
          text-transform: uppercase;
          white-space: inherit; /* перенос слова на другую строку */
        }
       </style>

    </head>
    <body>
        <h1>Welcome to my even more awesome page</h1>
        <p>
            <span>My cool styled text!</span>
            <br>
            Regular text !without my cool styling
        </p>

    </body>



</html>
